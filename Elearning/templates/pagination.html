{% if courses.has_other_pages %}
<div>
  <ul class="pagination justify-content-center">
    {% if courses.has_previous %}

    <li class="page-item">
      <a
        class="page-link"
        href="?page={{courses.previous_page_number}}"
        data-page="{{courses.previous_page_number}}"
        >&#10094; Previous</a
      >
    </li>
    {%endif%} {%for page in custom_range %} {% if page == courses.number %}
    <li class="page-item active" aria-current="page">
      <a class="page-link" href="?page={{page}}" data-page="{{page}}"
        >{{page}}</a
      >
    </li>

    {%else%}
    <li class="page-item">
      <a class="page-link" href="?page={{page}}" data-page="{{page}}"
        >{{page}}</a
      >
    </li>
    {%endif%} {%endfor%} {% if courses.has_next %}
    <li class="page-item">
      <a
        class="page-link"
        href="?page={{courses.next_page_number}}"
        data-page="{{courses.next_page_number}}"
      >
        Next &#10095;</a
      >
    </li>
  </ul>
  {%endif%}
</div>
{%endif%}
